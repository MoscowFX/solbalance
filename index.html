<!DOCTYPE html>
<html>
<head>
    <title>Phantom Wallet Example</title>
</head>
<body>
    <p>Ваш адрес кошелька: <span id="walletAddress"></span></p>
    <p>Ваш баланс SOL: <span id="solBalance"></span></p>
    <script>
        async function connectWallet() {
    try {
        const { solana } = window;

        if (solana) {
            const response = await solana.connect();
            document.getElementById('walletAddress').textContent = response.publicKey.toString();

            // Получение баланса SOL
            const balance = await solana.rpc.getBalance(response.publicKey.toString());
            document.getElementById('solBalance').textContent = balance / 10 ** 9; // Преобразование в SOL
        } else {
            alert('Phantom wallet not found!');
        }
    } catch (error) {
        console.error(error);
        alert('Error connecting to wallet:', error.message);
    }
}

connectWallet();
    </script>
</body>
</html>
